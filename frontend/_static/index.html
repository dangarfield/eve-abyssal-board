<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abyssal Board</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#ffffff">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/nice-admin-style.css" />
    <link rel="stylesheet" href="/style.css" />

</head>

<body>
    <header id="header" class="header d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="/" class="logo d-flex align-items-center">
                <img src="/logo.svg" alt="">
                <span>Abyssal Board</span>
            </a>
        </div>
        <nav class="header-nav">
            <ul class="d-flex align-items-center">
                <li class="nav-item d-none d-lg-block pe-3">
                    <a class="nav-link" href="/buy">
                        Buy Modules
                    </a>
                </li>
                <li class="nav-item d-none d-lg-block">
                    <a class="nav-link" href="/sell">
                        Sell Modules
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
    
               
                <div class="asds">
                    <li class="nav-item d-block d-lg-none">
                        <button class="nav-link nav-icon search-bar-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-list"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/buy">Buy Modules</a></li>
                            <li><a class="dropdown-item" href="/sell">Sell Modules</a></li>
                          </ul>
                        
                    </li>
                </div>
        
                <li class="nav-item dropdown pe-3 not-logged-in">
                    <button class="login nav-link nav-profile d-flex align-items-center" type="button">
                        <img src="https://web.ccpgamescdn.com/eveonlineassets/developers/eve-sso-login-white-small.png"
                            alt="EVE SSO Login Buttons Small Black">
                    </button>
                </li>
                <li class="nav-item dropdown pe-3 logged-in" style="display: none;">
        
                    
                    <button class="nav-link d-flex align-items-center pe-0" data-bs-toggle="dropdown">
                        <img src="https://image.eveonline.com/Character/123456789_32.jpg" class="rounded logged-in-user-img">
                        <span class="d-none d-md-block dropdown-toggle ps-2 logged-in-user-name">EVE Online User</span>
                    </button>
        
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <div class="logged-in-users">
                            <li>
                                <button class="dropdown-item d-flex align-items-center">
                                    <img src="https://image.eveonline.com/Character/123456789_32.jpg" class="rounded-circle">
                                    <span class="d-none d-md-block ps-2">EVE Online User</span>
                                </button>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                        </div>
                        <li>
                            <button class="dropdown-item d-flex align-items-center login">
                                <i class="bi bi-plus-circle text-primary"></i>
                                <img src="https://web.ccpgamescdn.com/eveonlineassets/developers/eve-sso-login-white-small.png"
                                    alt="EVE SSO Login Buttons Small Black">
                            </button>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <button class="dropdown-item d-flex align-items-center logout">
                            <i class="bi bi-box-arrow-right text-primary"></i>
                            <span>Log Out</span>
                            </button>
                        </li>
        
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="content pb-2">
    </div>

    <footer>
        <nav class="navbarasd sticky-bottom text-center border-top">
            <div class="d-flex justify-content-center flex-row">
                <div class="p-3"><img src="/logo.svg" height="18px"> <strong><span>Abyssal Board</span></strong> - Made by <a href="https://github.com/dangarfield" target="_blank">Dan Garfield</a></div>
            </div>   
        </nav>
    </footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center active hidden"><i class="bi bi-arrow-up-short"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <!-- <script src="//unpkg.com/brain.js"></script> -->
    <script src="/client.min.js"></script>
</body>

</html>
